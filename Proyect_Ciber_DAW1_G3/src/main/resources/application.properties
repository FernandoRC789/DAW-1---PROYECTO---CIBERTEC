# Puerto del servidor
server.port=8081

# ===============================
# CONFIGURACIÓN MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/bd_reclamos_municipales?useSSL=false&serverTimeZone=America/Lima
spring.datasource.username=root
spring.datasource.password=mysql

# ===============================
# JPA / HIBERNATE
# ===============================

# IMPORTANTE:
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===============================
# CONFIGURACIÓN AVANZADA (igual al profe)
# ===============================
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.generate_statistics=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=true
spring.jpa.properties.hibernate.cache.use_query_cache=true
spring.jpa.properties.hibernate.cache.region.factory_class=org.hibernate.cache.internal.NoCachingRegionFactory

