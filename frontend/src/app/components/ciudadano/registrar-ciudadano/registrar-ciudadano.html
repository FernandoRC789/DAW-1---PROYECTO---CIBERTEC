<div class="app">

  <main style="flex:1; padding:32px;">

    <div class="page-header">
      <h2>Registrar Ciudadano</h2>
      <p>Llena el formulario para agregar un nuevo ciudadano.</p>
    </div>

    <div class="card">
      <div *ngIf="mensajeExito" style="color:green; font-weight:bold; margin-bottom:12px;">{{mensajeExito}}</div>
      <div *ngIf="mensajeError" style="color:red; font-weight:bold; margin-bottom:12px;">{{mensajeError}}</div>

      <input type="text" placeholder="DNI" [(ngModel)]="nuevoCiudadano.dni"><br>
      <input type="text" placeholder="Nombres" [(ngModel)]="nuevoCiudadano.nombres"><br>
      <input type="text" placeholder="Apellidos" [(ngModel)]="nuevoCiudadano.apellidos"><br>
      <input type="text" placeholder="Dirección" [(ngModel)]="nuevoCiudadano.direccion"><br>
      <input type="text" placeholder="Teléfono" [(ngModel)]="nuevoCiudadano.telefono"><br>
      <input type="email" placeholder="Correo" [(ngModel)]="nuevoCiudadano.correo"><br><br>

      <button class="btn btn-primary" (click)="registrar()">Guardar</button>
      <button class="btn" routerLink="/ciudadanos">Cancelar</button>
    </div>

  </main>
</div>
